
  <div nz-row [nzGutter]="24">
<b>   Voting Summary
</b>
</div>

<div nz-row [nzGutter]="24">

  <div nz-col  [nzSpan]="12">

    <div nz-row [nzGutter]="24">

      <div nz-col  [nzSpan]="8">
        <nz-card style="width: 100%;"  [nzCover]="coverTemplate">
          <nz-card-meta
            nzTitle="Views"
            nzDescription="25,526"
          ></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <i nzType="primary" nzShape="circle" nz-icon [nzType]="'home'"></i>
        </ng-template>
      </div>

      <div nz-col  [nzSpan]="8">
        <nz-card  [nzCover]="coverTemplate">
          <nz-card-meta
            nzTitle="Likes"
            nzDescription="2,456"
          ></nz-card-meta>
        </nz-card>
      </div>

      <div nz-col  [nzSpan]="8">
        <nz-card  [nzCover]="coverTemplate">
          <nz-card-meta
            nzTitle="Share"
            nzDescription="2,456"
          ></nz-card-meta>
        </nz-card>
      </div>
  </div>

  <div nz-row [nzGutter]="24">

    <div nz-col  [nzSpan]="8">
      <nz-card  [nzCover]="coverTemplate">
        <nz-card-meta
          nzTitle="Votes"
          nzDescription="25,526"
        ></nz-card-meta>
      </nz-card>
    </div>

    <div nz-col  [nzSpan]="8">
      <nz-card  [nzCover]="coverTemplate">
        <nz-card-meta
          nzTitle="Dislikes"
          nzDescription="2,456"
        ></nz-card-meta>
      </nz-card>
    </div>

    <div nz-col  [nzSpan]="8">
      <nz-card  [nzCover]="coverTemplate">
        <nz-card-meta
          nzTitle="Status"
          nzDescription="Completed"
        ></nz-card-meta>
      </nz-card>
    </div>
</div>

  </div>   <!-- col 12 ends-->

  <div nz-col  [nzSpan]="12" class="voteOptions">
    <div nz-row [nzGutter]="12">
      {{votingTitle}}
    </div>
    <div class="voteOptionsListContainer scrollbar">
      <div class="voteOptionsListItem" *ngFor="let data of votingSummaryCardList">
        <nz-card style="width: 100%;"  [nzCover]="coverTemplate">
          <nz-card-meta
            nzTitle="Views"
            nzDescription="25,526"
          ></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
        </ng-template>
      </div>
    </div>
  </div>

</div>    <!-- row 24 ends -->

<div>
  <nz-divider></nz-divider>
</div>

<div nz-row [nzGutter]="24">   <!-- for tab of the table -->
  <div nz-col [nzSpan]="16">
    <nz-radio-group [(ngModel)]="radioValue" nzButtonStyle="solid">
      <label nz-radio-button nzValue='A'>All Users</label>
      <label nz-radio-button nzValue='B'>Likes</label>
      <label nz-radio-button nzValue="C">Dislikes</label>
      <label nz-radio-button nzValue="D">Shares</label>
    </nz-radio-group>
  </div>

  <div nz-col [nzSpan]="4">
    <nz-form-item>
      <nz-form-control nzErrorTip="Poll Title">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search"></i>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </div>

  <div nz-col [nzSpan]="4">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please Select Value!">
        <nz-select
          formControlName="votingSummarySearchOptions"
          nzAllowClear
          nzPlaceHolder="votingSummarySearchOptions"
          [nzOptions]="votingSummarySearchOptions"
        ></nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>

</div>

<div>
  <nz-divider></nz-divider>
</div>

<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="24">
  <nz-table nzSize="small" #basicTable [nzData]="listOfData" >
    <thead>
      <tr>
        <th>Sl No.</th>
        <th>User ID</th>
        <th>Voted</th>
        <th>Date & Time</th>
        <th>Like</th>
        <th>Dislike</th>
        <th>Share</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i = index">
        <td>{{ i+1 }}</td>
        <td>{{ data.userID }}</td>
        <td>{{ data.voted }}</td>
        <td>{{ data.dateAndTime }}</td>
        <td>{{ data.like }}</td>
        <td>{{ data.dislike }}</td>
        <td>{{ data.share }}</td>
        <td>
          <button nz-button nzType="text" nzShape="circle"><span nz-icon nzType="delete"></span></button>
          <button nz-button nzType="text" nzShape="circle"><span nz-icon nzType="plus"></span></button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  </div>
</div>
