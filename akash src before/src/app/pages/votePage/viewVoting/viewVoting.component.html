<form nz-form [nzLayout]="'vertical'" [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="24">
    <nz-table #basicTable nzSize="small" [nzData]="listOfData">
      <thead>
        <tr>
          <th>Voting Title</th>
          <th>Amt. for Vote</th>
          <th>Type of Options</th>
          <th>Date & Time</th>
          <th>Like</th>
          <th>Dislike</th>
          <th>Share</th>
          <th>Votes</th>
          <th>State</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.votingTitle }}</td>
          <td>{{ data.amountForVote }}</td>
          <td>{{ data.typeOfOptions }}</td>
          <td>{{ data.dateAndTime }}</td>
          <td>{{ data.like }}</td>
          <td>{{ data.dislike }}</td>
          <td>{{ data.share }}</td>
          <td>{{ data.votes }}</td>
          <td>{{ data.state }}</td>
          <td>
            <nz-switch [(ngModel)]="switchValue"></nz-switch>
          </td>
          <td>
            <button nz-button nzType="text" nzShape="circle"><span nz-icon nzType="delete"></span></button>
            <button nz-button nzType="text" nzShape="circle"><span nz-icon nzType="plus"></span></button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  </div>



</form>
