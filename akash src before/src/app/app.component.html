<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Upload" nzIcon="upload">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/horoscope">Horoscope</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/viewHoroscope">View Horoscope</a>
          </li>

          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/event">Event</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/viewEvent">View Event</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/voting">Voting</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/viewVoting">View Voting</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/votingSummary">Voting Summary</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/poll">Poll</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/viewPoll">View Poll</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a  routerLink="/pollSummary">Poll Summary</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
